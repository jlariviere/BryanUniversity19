<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Arid Airlines</h1>
<form name="passengerInfo">
Name: <input type="text" name="fName" placeholder="First Name" required> 
<input type="text" name="lName" placeholder="Last Name" required>

Age: <input type="number" name="age" min="1" max="100" required>
<br>
Male: <input type="radio" name="gender" value="male">
Female: <input type="radio" name="gender" value="female">
<br>
Destination: <select name="city">
    <option >Select City</option>
    <option value="pheonix">Pheonix</option>
    <option value="vegas">Las Vegas</option>
    <option value="seattle">seattle</option>
</select>
<br>
Dietary restriction?<br>
<input type="checkbox" name="food" value="vegitarian"> vegitarian <br>
<input type="checkbox" name="food" value="vegan"> vegan <br>
<input type="checkbox" name="food" value="kosher"> Kosher <br>
<button type="submit">Submit</button>
</form>

    <script src="other_inputs.js"></script>
</body>
</html>
